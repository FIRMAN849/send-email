<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Email</title>
</head>
<body>
    
    <div class="message-email">
        <div class="form">
            <h2 class="title">Let's talk about everythings</h2>
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-input name" placeholder="Your Name" name="name" id="name">
                    <input type="email" class="form-input email" placeholder="Your Email" name="email" id="email">
                </div>
                <div class="subject">
                    <input type="text" class="form-input subject" placeholder="Subject" name="subject" id="subject">
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" class="form-input"></textarea>
                <button class="btn" id="btn">Send Message</button>
            </form>
        </div>
    </div>

</body>

<script src="main.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

</html>
